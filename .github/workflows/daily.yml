name: Daily data update

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  daily-update:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Set date variables
        id: date
        run: |
          DATE=$(date +'%d-%m-%Y')
          echo "date=$DATE" >> $GITHUB_OUTPUT
          echo "branch=$DATE" >> $GITHUB_OUTPUT

      - name: Create daily branch
        run: git checkout -b ${{ steps.date.outputs.branch }}
        
      - name: Run data sync on production server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST_PROD }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_HOST_PORT }}
          script: |
            set -e

            echo "Moving to project directory"
            cd ${{ secrets.SSH_PATH_BUILD }}

            echo "Installing dependencies if needed"
            npm install

            echo "Running sync scripts"
            npm run sync:ammo
            npm run sync:levels

      - name: Pull updated files from server
        run: |
          rsync -avz --delete \
            --exclude=node_modules \
            -e "ssh -p ${{ secrets.SSH_HOST_PORT }}" \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST_PROD }}:${{ secrets.SSH_PATH_BUILD }}/ ./ 
            
      - name: Generate changelog
        run: |
          echo "### Changed files" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          git diff --stat >> CHANGELOG.md

          echo "" >> CHANGELOG.md
          echo "### Line changes" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          git diff --numstat >> CHANGELOG.md

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git status --porcelain | grep .; then
            git add .
            git commit -m "chore(data): daily update ${{ steps.date.outputs.date }}"
            git push origin ${{ steps.date.outputs.branch }}
          else
            echo "No changes detected"
            exit 0
          fi
          
      - name: Create Pull Request
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: "${{ steps.date.outputs.branch }}",
              base: "master",
              title: "Daily data update â€“ ${{ steps.date.outputs.date }}",
              body: `
              Automated daily data update.

              Sync executed on production server.

              Executed scripts:
              - npm run sync:ammo
              - npm run sync:levels

              See CHANGELOG.md for:
              - modified files
              - added/removed lines
              `
            })
