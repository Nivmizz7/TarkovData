name: Update Ammo via SSH

on:
  issue_comment:
    types: [created]

jobs:
  update-ammo:
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '.update ammo')

    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Run sync script on remote server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST_PROD }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_HOST_PORT }}
          script: |
            set -e
            cd ${{ secrets.SSH_PATH }}
            npm ci
            npm run sync:ammo

      - name: Commit updated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git status --porcelain | grep .; then
            git add .
            git commit -m "chore: update ammo data"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Comment result on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "Ammo data sync completed. Changes have been committed to this PR (if any)."
            })
