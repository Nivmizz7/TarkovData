name: Update Ammo via SSH

on:
  issue_comment:
    types: [created]

jobs:
  update-ammo:
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '.update ammo')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run npm sync:ammo on remote server
        id: ssh
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST_PROD }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_HOST_PORT }}
          script: |
            set -e
            cd ${{ secrets.SSH_PATH }}
            npm run sync:ammo

      - name: Comment success on PR
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "Sync completed successfully.\n\nCommand executed: `npm run sync:ammo`"
            })

      - name: Comment failure on PR
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "Sync failed.\n\nThe command `npm run sync:ammo` returned an error. Please check the GitHub Actions logs for details."
            })
