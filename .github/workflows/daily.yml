name: Daily data update

on:
  schedule:
    - cron: "0 2 * * *" # Every day at 02:00 UTC
  workflow_dispatch:

jobs:
  daily-update:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      # Checkout master branch only (base for new branch)
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0  # full history for creating branch

      # Set date variables
      - name: Set date variables
        id: date
        run: |
          DATE=$(date +'%d-%m-%Y')
          echo "date=$DATE" >> $GITHUB_OUTPUT
          echo "branch=$DATE" >> $GITHUB_OUTPUT

      # Create a branch named after the date
      - name: Create daily branch
        run: |
          git checkout -b ${{ steps.date.outputs.branch }}

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies
      - name: Install dependencies
        run: npm install --no-audit --no-fund

      # Run the update scripts
      - name: Run data sync scripts
        run: |
          set -e
          npm run sync:ammo
          npm run sync:levels

      # Generate changelog of modified files and line changes
      - name: Generate changelog
        run: |
          echo "### Changed files" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          git diff --stat >> CHANGELOG.md

          echo "" >> CHANGELOG.md
          echo "### Line changes" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          git diff --numstat >> CHANGELOG.md

      # Commit changes to the daily branch
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git status --porcelain | grep .; then
            git add .
            git commit -m "chore(data): daily update ${{ steps.date.outputs.date }}"
            git push origin ${{ steps.date.outputs.branch }}
          else
            echo "No changes detected"
            exit 0
          fi

      # Create Pull Request into master
      - name: Create Pull Request
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: "${{ steps.date.outputs.branch }}",
              base: "master",
              title: "Daily data update â€“ ${{ steps.date.outputs.date }}",
              body: `
              Automated daily data update.

              Executed scripts:
              - npm run sync:ammo
              - npm run sync:levels

              See CHANGELOG.md for:
              - modified files
              - added/removed lines
              `
            })
